<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="first.js"></script>
</head>
<body class="register">
    <main>
        <div class="form_design">
            <h2>Registration Form</h2>
            <hr />
            <form action="success.html">
                <table class="tables">
                    <tr>
                        <td><label for="Full_Name">Full Name</label> </td>
                        <td><input type="text" name="name" id="name" placeholder="Your name" size="35px"></td>
                    </tr>
                    <tr>
                        <td><label for="Contact">Contact Number </label></td>
                        <td> <input type="text" name="name" id="contact" placeholder="Your Number"></td>
                    </tr>
                    <tr>
                        <td> <label for="email">Email</label> </td>
                        <td> <input type="email" name="name" id="email" placeholder="Email Address"></td>
                    </tr>
                    <tr>
                        <td><label for="Gender">Gender</label></td>
                        <td> <input type="radio" id="gender" name="gender" value="Male">Male
                            <input type="radio" id="gender" name="gender" value="Female">Female
                        </td>
                    </tr>
                    <tr>
                        <td><label for="birthday">Birthday </label></td>
                        <td><input type="date" id="birthday" name="birthday"></td>
                    </tr>
                    <tr>
                        <td> <label for="Course">Course</label></td>
                        <td><input type="text" id="course"></td>
                    </tr>
                </table>
                <button class="button">Submit</button>
            </form>

        </div>
    </main>
</body>
</html>
